<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://a.radikal.ru/a01/2001/36/4a84cbf2825a.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="text__small-title">our featured work</div>
        <div class="text__big-title">
          we create engaging experiences through creativity & craft
        </div>
        <div class="text__arrow">
          <img src="img/arrow.png" alt="arrow" />
        </div>
        <div class="text__plus">
          <img src="img/plus.png" alt="plus" />
        </div>
      </div>
      <div class="slider__nav" id="prev">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="30px"
          height="30px"
          viewBox="0 0 477.175 477.175"
          style="enable-background: new 0 0 477.175 477.175;"
          xml:space="preserve"
        >
          <g>
            <path
              d="M145.188,238.575l215.5-215.5c5.3-5.3,5.3-13.8,0-19.1s-13.8-5.3-19.1,0l-225.1,225.1c-5.3,5.3-5.3,13.8,0,19.1l225.1,225
		c2.6,2.6,6.1,4,9.5,4s6.9-1.3,9.5-4c5.3-5.3,5.3-13.8,0-19.1L145.188,238.575z"
            />
          </g>
        </svg>
      </div>
      <div class="slider__nav" id="next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="90px"
          height="30px"
          viewBox="0 0 477.175 477.175"
          style="enable-background: new 0 0 477.175 477.175;"
          xml:space="preserve"
        >
          <g>
            <path
              d="M360.731,229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1,0s-5.3,13.8,0,19.1l215.5,215.5l-215.5,215.5
         c-5.3,5.3-5.3,13.8,0,19.1c2.6,2.6,6.1,4,9.5,4c3.4,0,6.9-1.3,9.5-4l225.1-225.1C365.931,242.875,365.931,234.275,360.731,229.075z
         "
            />
          </g>
        </svg>
      </div>
      <div class="slider">
        <div>
          <img
            class="box"
            src="img/img1.png"
            alt="img"
            width="450px"
            height="400px"
          />
        </div>
        <div>
          <img
            class="box"
            src="img/img2.png"
            alt="img"
            width="450px"
            height="400px"
          />
        </div>
        <div>
          <img
            class="box"
            src="img/img3.png"
            alt="img"
            width="450px"
            height="400px"
          />
        </div>
        <div>
          <img
            class="box"
            src="img/img4.png"
            alt="img"
            width="450px"
            height="400px"
          />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="slick/slick.js"></script>
    <script src="script.js"></script>
  </body>
</html>
